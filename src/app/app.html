<header class="topbar">
  <div class="topbar-left">
    <h1>Meu Negócio Simples</h1>
    @if (isLoggedIn()) {
      <div class="user-info">
        <span><strong>{{ companyName() }}</strong> - {{ name() }}</span>
      </div>
    }
  </div>
  @if (isLoggedIn()) {
    <nav class="topbar-nav">
      <a routerLink="/dashboard" routerLinkActive="active">📊 Dashboard</a>
      <div class="group">
        <a routerLink="/produtos" routerLinkActive="active">📦 Produtos</a>
        <a routerLink="/categorias" routerLinkActive="active">🏷️ Categorias</a>
      </div>
      <a routerLink="/fornecedores" routerLinkActive="active">🏭 Fornecedores</a>
      <a routerLink="/estoque" routerLinkActive="active">📊 Estoque</a>
      <div class="group">
        <a routerLink="/financeiro" routerLinkActive="active">💰 Financeiro</a>
        <!-- <a routerLink="/contas" routerLinkActive="active">🏦 Contas</a> -->
      </div>
      <a routerLink="/pdv" routerLinkActive="active">🛒 PDV</a>
      
      <a style="cursor: pointer;" (click)="logout()">🚪 Sair</a>
    </nav>
  }
</header>

<main class="content">
  <router-outlet></router-outlet>
</main>
