<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <form (ngSubmit)="login()" style="display: flex; flex-direction: column; gap: 16px;">
                
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" name="email" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [(ngModel)]="password" name="password" type="password" required />
                </mat-form-field>

                @if(error()) {
                    <mat-hint class="error-msg">{{ error() }}</mat-hint>
                }
                
                <button 
                    mat-raised-button 
                    color="primary" 
                    type="submit"
                    [disabled]="loading()">
                    @if(loading()) {
                        Carregando...
                    } @else {
                        Entrar
                    }
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
