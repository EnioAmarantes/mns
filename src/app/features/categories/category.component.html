<mat-card>
    <mat-card-header >
        <mat-card-title><h1>📂 Gestão de Categorias</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="saveCategory()">
            <mat-form-field appearance="outline">
                <mat-label for="name">Nome:</mat-label>
                <input matInput [(ngModel)]="current.name" name="name" placeholder="Nome" required />
            </mat-form-field>
         
            <button matButton="filled" type="submit">{{ current.id ? 'Atualizar' : 'Adicionar' }}</button>
        </form>
    </mat-card-content>
</mat-card>

@if (isLoading) {
    <p>Carregando dados...</p>
    <mat-spinner></mat-spinner>
} @else {
    <mat-card>
        <mat-card-header>
            <mat-card-title><h3>📋 Lista de Categorias</h3></mat-card-title>
            <mat-card-subtitle> Total de categorias: {{ categories.length }} </mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let category">
                        <button matButton="filled" (click)="editCategory(category)">✏️</button>
                        <button matButton="filled" (click)="deleteCategory(category)">🗑</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
}
