<mat-card>
    <mat-card-header>
        <mat-card-title><h1>🏭 Gestão de Fornecedores</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="saveSupplier()">
            <mat-form-field appearance="outline">
                <mat-label for="name">Nome:</mat-label>
                <input matInput [(ngModel)]="current.name" name="name" placeholder="Nome" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="cnpj">CNPJ:</mat-label>
                <input matInput [(ngModel)]="current.cnpj" name="cnpj" placeholder="00.000.000/000-00" mask="00.000.000/0000-00" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="phone">Telefone:</mat-label>
                <input matInput [(ngModel)]="current.phone" name="phone" placeholder="(00) 00000-0000" mask="phoneMask" required />
            </mat-form-field>

            <button matButton="filled" type="submit">{{ current.id ? 'Atualizar' : 'Adicionar' }}</button>
        </form>
    </mat-card-content>
</mat-card>

@if (isLoading) {
    <p>Carregando dados...</p>
    <mat-spinner></mat-spinner>
} @else {
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title><h3>📋 Lista de Fornecedores</h3></mat-card-title>
            <mat-card-subtitle> Total de fornecedores: {{ suppliers.length }} </mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
                </ng-container>

                <ng-container matColumnDef="cnpj">
                    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                    <td mat-cell *matCellDef="let supplier"> {{supplier.cnpj}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let supplier">
                        <button matButton="filled" (click)="editSupplier(supplier)">✏️</button>
                        <button matButton="filled" (click)="deleteSupplier(supplier.id)">🗑</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['name', 'cnpj', 'phone', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'cnpj', 'phone', 'actions'];"></tr>
            </table>
        </mat-card-content>
    </mat-card>
}
